<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script type="text/javascript" src="poodle.js"></script>
    <title>Poodle</title>
  </head>
  <body>
    <script>
      console.clear()
      const size = window.location.hash.substr(1)
      const width = size.indexOf('x') > 2 ? parseInt(size.split('x')[0]) : window.innerWidth - 15
      const height = size.indexOf('x') > 2 ? parseInt(size.split('x')[1]) : window.innerHeight - 15
      const poodle = new Poodle()
      poodle.install()
      poodle.start(width,height)      
    </script>
    <style>
      * { margin:0;padding:0;border:0;outline:0; position:fixed }
      body { overflow: hidden; background:#eee }
      canvas { border-radius: 3px; transition: top 250ms, left 250ms; image-rendering: pixelated; image-rendering: optimizeSpeed; }
    </style>
  </body>
